name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14  # Adjust Node.js version if needed

    - name: Install dependencies and update
      run: |
        npm ci
        npm update

    - name: Build Angular app for gh-pages
      run: npm run build --base-href=/JunedPothawale_Portfolio/ --output-path=docs

    - name: Copy files to gh-pages branch
      run: |
        git config user.email "${{ github.event.sender.email }}"
        git config user.name "${{ github.event.sender.login }}"
        git checkout -B gh-pages
        rm -rf *
        cp -R docs/* .
        git add .
        git commit -m "Update gh-pages from main branch"
        git push origin gh-pages
